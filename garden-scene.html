<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="my-image" src="Sabrina_Dustin-21.jpg">
      </a-assets>
      
      <a-entity environment="
        preset: starry;
        ground: hills;
        playArea: 1;
        groundColor: #7a5230;
        groundYScale: 50;
        groundTexture: none;
        grid: none;
        dressing: trees;
        dressingAmount: 100;
        dressingColor: #526F35;
        dressingScale: 10;
        dressingVariance: '1 1 1';
        dressingUniformScale: false;
        lighting: point;
        ">
      </a-entity>    
        
        <a-image 
        src="#my-image"
        position="0 2 -1.49"
        height="2.5"
        width="1.25">
      </a-image>
      <a-box 
        position="0 2 -2" 
        rotation="0 0 0"
        scale="2 3 1"  
        src="WhiteMarbleTexture.jpg" >
      </a-box>
      <!-- <a-plane position="0 0 -4" rotation="-90 0 0" width="100" height="100" color="#aaaaff"></a-plane> -->
      <a-sky color="#333333"></a-sky>
    </a-scene>
  </body>
</html>
